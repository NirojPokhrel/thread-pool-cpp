# You can specify a custom docker image from Docker Hub as your build environment.
image: gcc:6.5

pipelines:
  default:
    - step:
        script:
          # Print the Linux version.
          - uname -a
          # Print the gcc version.
          - gcc --version
          #  Install a CMake 3.0.2 version.
          - apt-get update -qq
          - apt-get install cmake -y
          # Print the CMake version.
          - cmake --version          
          - mkdir build
          - cd build
          # Call the CMake.
          - cmake ..
          # Build the project.
          - make